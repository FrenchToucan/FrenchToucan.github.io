<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mike Sullivan</title>
    <meta name="description" content="Mike Sullivan - Profile" />
    <!-- IBM Plex Mono for React-vibes, fallback to Fira Mono etc. -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
        --accent: #61dafb; /* React blue */
        --accent-hover: #38bdf8;
        --bg: #181a1b;
        --text: #f7f8fa;
        --card-bg: #23272a;
      }
      body {
        margin: 0;
        font-family: 'IBM Plex Mono', 'Fira Mono', 'JetBrains Mono', Menlo, Consolas, monospace;
        background: var(--bg);
        color: var(--text);
      }
      .container {
        min-height: 100svh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        padding: 2.5rem;
      }
      .card {
        background: var(--card-bg);
        border-radius: 18px;
        box-shadow: 0 6px 32px rgba(0,0,0,.14);
        padding: 2.5rem 2rem 2rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 2px 16px rgba(0,0,0,0.29);
        border: 2.5px solid var(--accent);
        margin-bottom: 1.3rem;
        background: #222;
      }
      h1 {
        margin-bottom: 0.18em;
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: 0.09em;
        color: var(--accent);
        text-shadow: none;
      }
      .links {
        display: flex;
        flex-direction: row;
        gap: 1.6rem;
        margin: 1rem 0 0.6rem 0;
      }
      a {
        color: var(--bg);
        background: var(--accent);
        text-decoration: none;
        font-size: 1.16rem;
        font-weight: 600;
        padding: 0.42em 1.16em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(97,218,251,0.12);
        transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        letter-spacing: 0.04em;
        display: inline-block;
      }
      a:hover {
        background: var(--accent-hover);
        color: #111;
        box-shadow: 0 4px 16px rgba(97,218,251,0.18);
      }
      footer {
        margin-top: 1.1rem;
        opacity: 0.56;
        font-size: 1.02rem;
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <main id="root"></main>
    <script type="module">
      import React from 'https://esm.sh/react@18';
      import { createRoot } from 'https://esm.sh/react-dom@18/client';

      const name = 'Mike Sullivan';
      const linkedInUrl = 'https://www.linkedin.com/in/mbsull/';
      const githubUrl = 'https://github.com/FrenchToucan';
      const imageUrl = './profile.jpg';

      function App() {
        return (
          React.createElement('div', { className: 'container' },
            React.createElement('div', { className: 'card' },
              React.createElement('img', {
                src: imageUrl,
                alt: `${name}'s Profile`
              }),
              React.createElement('h1', null, name),
              React.createElement('div', { className: 'links' },
                React.createElement('a', {
                  href: linkedInUrl,
                  target: '_blank',
                  rel: 'noopener noreferrer'
                }, 'LinkedIn'),
                React.createElement('a', {
                  href: githubUrl,
                  target: '_blank',
                  rel: 'noopener noreferrer'
                }, 'GitHub')
              )
            ),
            React.createElement('footer', null, 'Â© ', new Date().getFullYear(), ' Mike Sullivan')
          )
        );
      }

      createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
  </body>
</html>
