<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mike Sullivan</title>
    <meta name="description" content="Mike Sullivan - Profile" />
    <!-- Luckiest Guy font for cartoon style -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: 'Luckiest Guy', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #000;
        color: #fff;
      }
      .container {
        min-height: 100svh;
        display: grid;
        place-items: center;
        gap: 1.5rem;
        padding: 2rem;
        text-align: center;
      }
      img {
        width: 240px;
        height: 320px;
        object-fit: cover;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,.35);
        background: #222;
        border: 3px solid #fff;
        margin-bottom: 1.2rem;
      }
      .links {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 2.5rem;
        margin-top: 0.3rem;
        margin-bottom: 1rem;
      }
      a {
        color: #FFFC53;
        text-decoration: none;
        font-size: 1.4rem;
        letter-spacing: 1px;
        text-shadow: 2px 2px 0 #000, 0 2px 8px #f9e71c99;
        transition: color 0.17s, text-shadow 0.17s;
        padding: 0.2em 0.8em;
        border-radius: 8px;
        background: rgba(255,255,255,0.04);
      }
      a:hover {
        color: #2eece3;
        text-shadow: 2px 2px 0 #111, 0 2px 12px #2eece388;
        background: rgba(255,255,255,0.09);
      }
      h1 {
        margin-bottom: 0.2em;
        font-size: 2.7rem;
        letter-spacing: -1px;
        text-shadow: 3px 2px 0 #fffc53, 0 2px 8px #2eece388;
      }
      footer {
        margin-top: 2rem;
        opacity: 0.5;
        font-size: 1.07rem;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <main id="root"></main>
    <script type="module">
      import React from 'https://esm.sh/react@18';
      import { createRoot } from 'https://esm.sh/react-dom@18/client';

      const name = 'Mike Sullivan';
      const linkedInUrl = 'https://www.linkedin.com/in/mbsull/';
      const githubUrl = 'https://github.com/FrenchToucan';
      const imageUrl = './profile.jpg';

      function App() {
        return (
          React.createElement('div', { className: 'container' },
            React.createElement('h1', null, name),
            React.createElement('img', {
              src: imageUrl,
              alt: `${name}'s Profile`
            }),
            React.createElement('div', { className: 'links' },
              React.createElement('a', {
                href: linkedInUrl,
                target: '_blank',
                rel: 'noopener noreferrer'
              }, 'LinkedIn'),
              React.createElement('a', {
                href: githubUrl,
                target: '_blank',
                rel: 'noopener noreferrer'
              }, 'GitHub')
            ),
            React.createElement('footer', null, 'Â© ', new Date().getFullYear(), ' Mike Sullivan')
          )
        );
      }

      createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
  </body>
</html>
